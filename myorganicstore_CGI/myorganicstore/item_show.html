<div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">[% CATEGORY %]</h1>
            </div>
         [% FOREACH product = products %]   
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <div class="thumbnail" >
                 <a href="#"  onclick="javascript:enable_price_edit( '[% product.productId %]', '[% USER %]');return false;">     
                    <table  >
                        <tr> <td>
                                 <h4> [% product.productName %]  </h4>
                        </td></tr>
                        <tr> <td>
                                <img class="img-responsive" src="[% LDIR %][% product.image %] " alt="" height="300px" width="200px" >
                        </td></tr>
                        <tr> <td>
                              <h4> <font SIZE="2"> Price: </font>  [% product.price %] /- <i class="fa fa-inr"></i> <font SIZE="2"> <i><b> Per [% product.productUnit %] </b></i> </font></h4>
                              
                        </td></tr>
                        
                        
                    </table>
                   </a> 
                </div>
            </div>
        [% END %]
        </div>
</div>
