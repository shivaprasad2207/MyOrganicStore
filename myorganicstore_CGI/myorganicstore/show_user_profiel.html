<div class="col-lg-12 well">
	<div class="row">
				
	      <div class="col-sm-9">
			<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input id="fname" type="text" value="[% firstname %]" disabled>
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input id="fname" type="text" value="[% lastname %]" disabled>
							</div>
			</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea id="adrs" rows="3" class="form-control" disabled>[% adress %]</textarea>
						</div><br>
					
					<div class="row">
						
							<div class="col-sm-6 form-group">
								<label>Zip</label>
								<input id="zip" type="text" value="[% Zip %]" disabled>
							</div>		
						</div>
					<div class="row">    				
					    <div class="col-sm-6 form-group">
						<label>Phone Number</label>
						<input id="phone" type="text" value="[% phone %]" disabled>
					    </div>		
					    <div class="col-sm-6 form-group">
						<label> Email Address</label>
						<input id="email" type="text" value="[% lemail %]" disabled>
					    </div>	
					</div>
					
					<div class="form-group">
							<label>Other Address</label>	
					[% FOREACH ads = OTHER_ADRESS %]	
						
							<textarea id="adrs" rows="3" class="form-control" disabled>[% ads.adress %]</textarea>
							<br>
					[% END %]  	
					</div>	
						
						
						
	        </div>
					 
	</div>
