<div class="container">
  <form class="form-horizontal" role="form" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" value="[% productName %]" disabled>
      </div>
    </div>
    
    
    <div class="form-group">
       <img class="img-responsive" src="[% LDIR %][% image %] " alt="" height="200px" width="200px">
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Price:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" value="[% price %] Rs/- Per [% productUnit %]" disabled>
      </div>
    </div>
   
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Enter Quantity: in [% productUnit %] </label>
      <div class="col-sm-2">          
        <input type="text" class="form-control"  id="qty" name="qty" value=""> 
        <input type="hidden" class="form-control"  id="lunit" name="lunit" value="[% productUnit %]">  
      </div>
    </div>
  
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick="javascript:getProductOrder('[% productId %]','[% USR %]');return false;">Submit</button>
      </div>
    </div>
    
  </form>
  
  <div id="msg"> </div>
</div>
