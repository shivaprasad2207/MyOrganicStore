<div class="col-lg-12 well">
	<div class="row">
				
	      <div class="col-sm-9">
			<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input id="fname" type="text" value="[% firstname %]" >
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input id="lname" type="text" value="[% lastname %]" >
							</div>
			</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea id="adrs" rows="3" class="form-control" >[% adress %]</textarea>
						</div><br>
					
					<div class="row">
						
							<div class="col-sm-6 form-group">
								<label>Zip</label>
								<input id="zip" type="text" value="[% Zip %]" >
							</div>		
						</div>
					<div class="row">    				
					    <div class="col-sm-6 form-group">
						<label>Phone Number</label>
						<input id="phone" type="text" value="[% phone %]" >
					    </div>		
					    <div class="col-sm-6 form-group">
						<label> Email Address</label>
						<input id="email" type="text" value="[% lemail %]" disabled>
					    </div>	
					</div>
					
					 <div class="col-sm-4 form-group">						
						<button type="button" onclick="javascript:modifyUserDetails( );return false;"  class="btn btn-lg btn-info">Change</button>
				         </div>	
					<br><br><br><br><br>
					<div id="msg"> </div>
					<br><br>
					<div class="form-group">
							<label>Other Address</label>	
					[% FOREACH ads = OTHER_ADRESS %]	
						<div class="row">
							<div class="col-sm-10 form-group">
								<textarea id="adrs" rows="3" class="form-control" disabled>[% ads.adress %]</textarea>
							</div>
							<div class="col-sm-2 form-group">
								<a href="#" onclick="alert( '[%  ads.adressId %]');"> <i class="fa fa-times fa-2x"></i></a>  
							</div>
							<br>
						</div>		
					[% END %]  	
					</div>	
						
						
						
	        </div>
					 
	</div>
